<!Doctype>
<html>
	<head xmlns:th="http://www.thymeleaf.org">
		<title >Html</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	
	<body>
		
       <h1>Welcome!!,this is html page.</h1>
       
       <h1 th:text="${messaege}"></h1>
        
        
        <table class="table">
  <thead>
    <tr>
      <th scope="col">Sr.NO</th>
      <th scope="col">Emp Id</th>
      <th scope="col">First name</th>
      <th scope="col">Middle Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">DOB</th>
      <th scope="col">Gender</th>
      <th scope="col">Joining Date</th>
      <th scope="col">Department</th>
      <th scope="col">Designation</th>
      <th scope="col">PhoneNo</th>
      <th scope="col">AlternatePhoneNo</th>
      <th scope="col">Email</th>
      <th scope="col">Address</th>
      <th scope="col">City</th>
      <th scope="col">State</th>
      <th scope="col">Pin Code</th>
      <th scope="col">Password</th>
      <th scope="col">Confirm Password</th>
      
    </tr>
  </thead>
  
  <tbody>
      <tr th:each="user:${users}" >
      <th scope="row">1</th>
       <td th:text="${user.empId}"></td>
       <td th:text="${user.firstName}"></td>
       <td th:text="${user.middleName}"></td>
	   <td th:text="${user.lastName}"></td>
       <td th:text="${user.DOB}"></td>
       <td th:text="${user.gender}"></td>
       <td th:text="${user.joiningDate}"></td>
       <td th:text="${user.department}"></td>
       <td th:text="${user.Designation}"></td>
       <td th:text="${user.phoneNo}"></td>
       <td th:text="${user.alternatePhoneNo}"></td>
       <td th:text="${user.email}"></td>
       <td th:text="${user.address}"></td>
       <td th:text="${user.city}"></td>
       <td th:text="${user.state}"></td>
       <td th:text="${user.pinCode}"></td>
       <td th:text="${user.password}"></td>
       <td th:text="${user.confirmPassword}"></td>
    </tr>
    
  </tbody>
</table>
       
       
       
       
       <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
	
</html>
