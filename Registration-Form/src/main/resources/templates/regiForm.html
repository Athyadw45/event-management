<!DOCTYPE html>
<html>
<head xmlns:th="http://www.thymeleaf.org">
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form  th:action="@{/addusers}" method="post">
		

        <label for="firstName">firstName:</label>
        <input type="text" id="firstName" name="firstName" ><br><br>

        <label for="middleName">middleName:</label>
        <input type="text" id="middleName" name="middleName" ><br><br>
        
        <label for="lastName">lastName:</label>
        <input type="text" id="lastName" name="lastName" ><br><br>

        <label for="DOB">DOB:</label>
        <input type="text" id="DOB" name="DOB" ><br><br>

        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" ><br><br>
        
        <label for="joiningDate">Joining date:</label>
        <input type="text" id="joiningDate" name="joiningDate" ><br><br>

        <label for="department">Department:</label>
        <input type="text" id="department" name="department" ><br><br>

        <label for="Designation">Designation:</label>
        <input type="text" id="Designation" name="Designation" ><br><br>
        
        <label for="phoneNo">phoneNo:</label>
        <input type="number" id="phoneNo" name="phoneNo" ><br><br>

        <label for="alternatePhoneNo">alternatePhoneNo:</label>
        <input type="number" id="alternatePhoneNo" name="alternatePhoneNo" ><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" ><br><br>
        
        <label for="address">address:</label>
        <input type="text" id="address" name="address" ><br><br>
        
        <label for="city">city:</label>
        <input type="text" id="city" name="city" ><br><br>

        <label for="state">state:</label>
        <input type="text" id="state" name="state" ><br><br>

        <label for="pinCode">pinCode:</label>
        <input type="number" id="pinCode" name="pinCode" ><br><br>
        
        <label for="password">password:</label>
        <input type="password" id="password" name="password" ><br><br>

        <label for="confirmPassword">confirmPassword:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" ><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
